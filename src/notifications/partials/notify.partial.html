<div class="notify-message" ng-class="[$classes,
    $position === 'center' ? 'notify-message-center' : '',
    $position === 'left' ? 'notify-message-left' : '',
    $position === 'right' ? 'notify-message-right' : '']"
    ng-style="{'margin-left': $centerMargin}">

    <div class="notify-message-content">{{$message}}</div>

    <button type="button" class="notify-close" ng-click="$close()">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
    </button>
</div>
