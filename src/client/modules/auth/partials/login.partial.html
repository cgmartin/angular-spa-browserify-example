<div class="row">
    <div class="col-sm-12">
        <h1 class="text-center">Sign in to ngSPA</h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-offset-1 col-sm-6">
        <div class="alert alert-info text-center" role="alert">
            <small class="text-muted">To login, use the test account:
                <strong>test@email.com</strong> / <strong>password</strong></small>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-offset-1 col-sm-6">
        <form name="loginForm" ng-submit="vm.login()">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" ng-model="vm.authData.username"
                       placeholder="someone@example.com" required track-on>
            </div>
            <div class="form-group">
                <small class="pull-right"><a>Forgot password?</a></small>
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" ng-model="vm.authData.password"
                       placeholder="Password" required track-on>
            </div>

            <button id="sign-in-button" type="submit" class="btn btn-primary" track-on>Sign In</button>
        </form>
        <br>
        <p><small>Don't have an account? <a>Sign Up!</a></small></p>
    </div>

    <div class="visible-xs-block"><hr></div>

    <div class="col-sm-4">
        <p><strong>Alternatively, sign in with</strong></p>
        <div role="group">
            <a class="btn btn-block btn-social btn-google">
                <i class="fa fa-google"></i> Google
            </a>
            <a class="btn btn-block btn-social btn-facebook">
                <i class="fa fa-facebook"></i> Facebook
            </a>
            <a class="btn btn-block btn-social btn-twitter">
                <i class="fa fa-twitter"></i> Twitter
            </a>
            <a class="btn btn-block btn-social btn-github">
                <i class="fa fa-github"></i> GitHub
            </a>
        </div>
    </div>
</div>
